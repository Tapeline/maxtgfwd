jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Action
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          port: 22001
          script: |
            git clone https://github.com/Tapeline/maxtgfwd.git > /dev/null || echo > /dev/null
            cd maxtgfwd
            MAXTGFWD_TG_TOKEN=${{secrets.BOT_TOKEN}} MAXTGFWD_AUTH_PHONE_NUMBER=${{secrets.PHONE}} docker compose up -d
